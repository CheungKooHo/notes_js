<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    class Father {
      constructor(x, y) {
        this.x = x;
        this.y = y
      }
      money() {
        console.log(100);
      }
      sum() {
        console.log(this.x + this.y);
      }
    }
    Father.prototype.name = function () {
      console.log('xxx');

    }
    class Son extends Father {
      constructor(x, y) {
        super(x, y)
        this.x = x
        this.y = y
      }
      money() {
        console.log(99);
        super.money()
      }
    }
    let son = new Son(1, 2)
    son.money()
    son.name()
    son.sum()
    console.log(son);

    // 继承中的属性和方法的查找原则：就近原则
    // 实例化的子类调用方法和属性，先看子类，再找父亲
    // 使用super可以直接调用父类，但是使用super调用父亲的constructor时必须放到子类this之前

    // 【几点注意】：1.ES6的class没有变量提升，必须先定义再使用，2.类中的公有属性和方法要加this

  </script>
</body>

</html>
