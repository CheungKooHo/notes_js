<!DOCTYPE html>

<body>
  <script>
    function Star(uname, age) {
      this.uname = uname;
      this.age = age;
    }
    Star.prototype.sing = function () {
      console.log('我会唱歌');
      console.log(this);
    }

    let ldh = new Star('刘德华', 18);

    ldh.sing()

    // 1.在构造函数中，this指向的是实例对象

    // 2.在构造函数的原型对里的this指向实例对象
  </script>
</body>

</html>
