<body>
  <script>

    // 可以通过原型对象，对原来的内置对象惊醒自定义方法的扩展

    Array.prototype.sum = function () {
      var res = 0;
      for (var i = 0; i < this.length; i++) {
        res += this[i]
      }
      console.log(res);
    }
    console.log(Array.prototype);

    let arr = [1, 5, 6, 4, 2, 5, 3, 5]

    arr.sum()


  </script>
</body>
