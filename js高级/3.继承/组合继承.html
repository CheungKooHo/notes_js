<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组合继承</title>
</head>

<body>
  <script>
    // ES6之前没有extend继承，所以我们使用 构造函数 + 原型对象 模拟实现继承，这种继承方式称作组合继承
    // 【这里要用到call方法】

    //定义父构造函数
    function Animal(name, age) {
      // 父构造函数this指向父构造函数的实例
      this.name = name;
      this.age = age;
    }
    Animal.prototype.eat = function () {
      console.log(this.name + ' is eating...');
    }

    // 定义子构造函数
    function Cat(name, age) {
      // 子构造函数this指向子构造函数实例
      // 继承属性 在构造函数中.call()
      Animal.call(this, name, age)
    }

    // 继承方法  原型对象 = new 父类的实例化对象
    Cat.prototype = new Animal();
    Cat.prototype.constructor = Cat.constructor;
    // 【要记得把原型对象手动指回构造函数】

    // 定义子构造函数的实例
    var cat1 = new Cat('dudu', 5);
    console.log(cat1);

    // 1.借用构造函数继承父类型属性
    //    核心原理：通过call方法把夫类型的this指向子类型的this，这样就可以事项子类型继承父类型的属性
    // 2.借用原型对象继承父类型方法
    //    核心原理：让子构造函数的原型对象 = 父类新的实例化对象【要记得把原型对象手动指回构造函数】







  </script>
</body>

</html>
