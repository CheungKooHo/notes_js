<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // Ovject.defineProperty() 定义新属性或修改原有属性
    let obj = {
      id: 1,
      pname: '小米',
      price: 1999
    }

    // 1.以前对象添加和修改属性的方式
    obj.num = 100;
    obj.price = 999;

    // 2.Object.defineProperty()方法
    Object.defineProperty(obj, 'num', {
      value: 1000,
      writable: false,// 是否可以被重写，默认false
      enumerable: false,//是否可以被枚举，默认false
      configurable: false,//是否可以被删除或再次修改特性，默认false
    })
    delete Object.num
    console.log(Object.keys(obj));
    console.log(obj);

  </script>
</body>

</html>
