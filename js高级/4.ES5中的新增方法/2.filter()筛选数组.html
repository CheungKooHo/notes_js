<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>filter</title>
</head>

<body>
  <script>
    // filter()方法创建一个新数组，新数组中的元素是通过检查指定数组中符合条件的所有元素
    // 【主要用于筛选数组】
    let arr = [1, 2, 3, 4, 5, 3, 4, 1, 0]
    let newArr = arr.filter(function (item, index, array) {
      return item % 2 === 0
    })
    console.log(newArr);

  </script>
</body>

</html>
