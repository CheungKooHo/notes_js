<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forEach</title>
</head>

<body>
  <script>
    // 数组中的迭代（遍历）方法：forEach()/map()/filter()/some()/every()
    // forEach()

    let arr = [1, 2, 3]
    arr.forEach(function (item, index, array) {
      console.log('元素' + item);
      console.log('索引号' + index);
      console.log('数组本身' + array);
    })

    // map()用法与forEach()相似
    // map() 方法创建一个新数组，其结果是原数组中的每个元素经过处理后生成的新数组。
  </script>
</body>

</html>
