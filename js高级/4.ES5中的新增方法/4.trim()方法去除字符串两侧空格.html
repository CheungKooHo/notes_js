<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>trim</title>
</head>

<body>
  <script>
    // trim()方法可以去除字符串两端的空白字符，返回一个新的字符串
    let str = '   an  dy   '
    let newStr = str.trim();
    console.log(newStr);
    // 可用于表单验证
  </script>
</body>

</html>
