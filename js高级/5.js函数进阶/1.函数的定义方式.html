<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.函数声明方式function关键字（命名函数）
    function fn() {
      console.log(123);
    }

    // 2.函数表达式（匿名函数）
    var fun = function () {
      console.log(456);
    }

    // 3.new Function('参数1','参数2','函数体')
    var f = new Function('console.log(789)')
    // 这种方法执行效率低，且不方便书写，因此比较少用，但是由此我们可以得到一个结论【所有的函数都是Function的实例化*对象*】

    fn(); fun(); f();
  </script>
</body>

</html>
